<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
	<main>


		<div class="login-container">
			<h3 class="text-center">Login Form</h3>
			<i th:text="${message}" class="message"></i>
			<form th:action="@{/security/login}" method="post">
				<div class="mb-3">
					<input class="form-control" name="username" type="text"
						placeholder="Username" required />
				</div>
				<div class="mb-3">
					<input class="form-control" name="password" type="password"
						placeholder="Password" required />
				</div>
				<div class="form-check mb-3">
					<input class="form-check-input" name="remember-me" type="checkbox"
						id="remember" /> <label class="form-check-label" for="remember">Remember
						me?</label>
				</div>
				<button class="btn btn-primary w-100" type="submit">Login</button>
				<hr />
				<a href="/oauth2/authorization/google">Google</a> :: <a
					href="/oauth2/authorization/facebook">Facebook</a>
			</form>
		</div>

	</main>
</html>
