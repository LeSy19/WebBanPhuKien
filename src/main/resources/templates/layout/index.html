<!doctype html>
<html  xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(main)">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="/assets/css/product-list.css" rel="stylesheet">
        <link href="/assets/css/login.css" rel="stylesheet">
    </head>
    <style>
        .icon-large {
            font-size: 1.7rem;
            /* Increase icon size */
        }

        #navbarNav {
            padding-left: 80px;
        }
        
  
        #cart {
            padding-right: 50px;
        }

        h3 {
            font-family: cursive;
            font-size: 24px;
            font-weight: normal;
            color: #333;
            text-align: center;
            margin-top: 50px;
            margin-bottom: 50px;
        }

       

        /* Custom styles for aside */
        aside {
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        /* Hover effect for links */
        .hover-shadow:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f8f9fa;
        }

        /* Background color and text color for hover state */
        a:hover {
            color: #007bff;
            background-color: #f0f8ff;
        }

        /* Customize link padding and margin */
        a {
            transition: background-color 0.3s, box-shadow 0.3s, color 0.3s;
        }

        .categories__item {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        .categories__item img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Custom styles for images */
        .large-image {
            height: 500px;
            /* Adjust this value to control the height of the large image */
        }

        /* Footer Styles */
        .footer {
            background-color: #343a40;
            color: #f8f9fa;
            padding: 40px 0;
        }

        .footer .logo {
            max-width: 120px;
            margin-bottom: 20px;
        }

        .footer h5 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .footer a {
            color: #f8f9fa;
            text-decoration: none;
        }

        .footer a:hover {
            color: #adb5bd;
            text-decoration: underline;
        }

        .footer .social-links a {
            font-size: 1.5rem;
            margin-right: 15px;
            color: #f8f9fa;
        }

        .footer .social-links a:hover {
            color: #adb5bd;
        }

        .footer .contact-info p,
        .footer .support-links p,
        .footer .about-us p {
            margin-bottom: 10px;
        }
    </style>
    <body ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
        <header class="row">
            <!-- place navbar here -->
        </header>
        <nav class="row">
            <div th:replace="/layout/_menu.html"></div>
        </nav>
        <div class="row">
            <div class="row mt-5">
                <h3>SẢN PHẨM HOT <i class="bi bi-fire"></i></h3>
            </div>
            <aside class="col-sm-3">
                <div th:replace="/layout/_category.html"></div>
            </aside>
            <article class="col-sm-9">
                <div th:replace="${main}"></div>
            </article>
        </div>
        <div class="row">
            <div th:replace="/layout/_sidebar.html"></div>
        </div>
        <footer>
             <div th:replace="/layout/_footer.html"></div>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="/assets/js/shopping-cart-app.js"></script>
    </body>
</html>
