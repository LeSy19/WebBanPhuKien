<div xmlns:th="http://www.thymeleaf.org">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<div class="container-fluid">

		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item"><a class="nav-link active"
					aria-current="page" th:href="@{/}">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Products</a>
				</li>
				<th:block th:if="${#request.remoteUser}">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/order/list}">Your Orders</a></li>
					<li class="nav-item"
						th:if="${#request.isUserInRole('DIRE') or #request.isUserInRole('STAF')}">
						<a class="nav-link" th:href="@{/admin/home/index}">Admin</a>
					</li>
				</th:block>

			</ul>

			<form class="d-flex me-5" id="search" action="/search" method="post">
				<input class="form-control me-2" type="search" name="keywords"
					placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success" type="submit">Search</button>
			</form>
			<ul class="navbar-nav" id="cart">
				<li class="nav-item me-3 position-relative"><a class="nav-link"
					th:href="@{/cart/view}"> <i class="bi bi-cart4 icon-large"></i>
						<span
						class="position-absolute top-3 start-100 translate-middle badge rounded-pill bg-danger">
							{{cart.count}} <span class="visually-hidden">unread
								messages</span>
					</span>
				</a></li>

				<!-- Conditional display based on login status -->
				<th:block th:unless="${#request.remoteUser}">
					<li class="nav-item mt-2 me-2"><a
						th:href="@{/security/login/form}" class="nav-link border rounded"><i
							class="fas fa-sign-in-alt"></i>Đăng nhập</a></li>
				</th:block>
				<th:block th:if="${#request.remoteUser}">
					<li class="nav-item mt-2"><a th:href="@{/security/logoff}"
						class="nav-link border rounded"><i class="fas fa-sign-in-alt"></i>Đăng
							xuất</a></li>
				</th:block>
			</ul>
		</div>
	</div>
</nav>


<div id="carouselExampleCaptions" class="carousel slide">
	<div class="carousel-indicators">
		<button type="button" data-bs-target="#carouselExampleCaptions"
			data-bs-slide-to="0" class="active" aria-current="true"
			aria-label="Slide 1"></button>
		<button type="button" data-bs-target="#carouselExampleCaptions"
			data-bs-slide-to="1" aria-label="Slide 2"></button>
		<button type="button" data-bs-target="#carouselExampleCaptions"
			data-bs-slide-to="2" aria-label="Slide 3"></button>
	</div>
	<div class="carousel-inner">
		<div class="carousel-item active">
			<img th:src="@{/assets/images/background1.jpg}" class="d-block w-100"
				alt="...">
			<div class="carousel-caption d-none d-md-block"></div>
		</div>
		<div class="carousel-item">
			<img th:src="@{/assets/images/background2.jpg}" class="d-block w-100"
				alt="...">
			<div class="carousel-caption d-none d-md-block"></div>
		</div>
		<div class="carousel-item">
			<img th:src="@{/assets/images/background3.jpg}" class="d-block w-100"
				alt="...">
			<div class="carousel-caption d-none d-md-block"></div>
		</div>
	</div>
	<button class="carousel-control-prev" type="button"
		data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span> <span
			class="visually-hidden">Previous</span>
	</button>
	<button class="carousel-control-next" type="button"
		data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span> <span
			class="visually-hidden">Next</span>
	</button>
</div>
</div>
