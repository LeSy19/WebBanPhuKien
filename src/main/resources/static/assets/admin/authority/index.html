<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h4>AUTHORIZING</h4>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th></th>
                            <th ng-repeat="role in roles" class="text-center">{{role.name}}</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="acc in admins">
                            <td>{{acc.fullname}}</td>
                            <td ng-repeat="role in roles" class="text-center">
                            <input type="checkbox" ng-checked="authority_of(acc, role)" ng-click="authority_changed(acc, role)" />
                            </td>
                            
                        </tr>
                       
                    </tbody>
            </div>
        </div>
    </div>
